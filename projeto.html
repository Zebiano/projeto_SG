<html>

<head>
    <title>Projeto SG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            position: absolute;
            left: 0px;
            top: 0px;
            /* PointerLockControls */
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
            font-family: arial;
        }

        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        }

        #instructions {
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -moz-box;
            display: box;
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
        }

        #infoCrouch {
            position: absolute;
            top: 10px;
            left: 5px;
            width: 100%;
            text-align: left;
            z-index: 100;
            display: block;
        }

        #infoBullets {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100%;
            text-align: right;
            z-index: 100;
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        #infoHelp {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }
    </style>
</head>

<body>
    <div id="blocker">
        <div id="instructions">
            <span style="font-size:40px">Click to play</span>
            <br /> (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
        </div>
    </div>

    <div id="infoCrouch"></div>
    <div id="info">
        <p>
            <Strong>Salinha Interativa - Made by
                <a href="https://github.com/HugoBar" target="_blank">Hugo</a> and
                <a href="https://github.com/Zebiano" target="_blank">Sebasti√£o</a>
            </Strong>
        </p>
        <p>H for Help</p>
    </div>
    <div id="infoHelp"></div>
    <div id="infoBullets"></div>

    <script type="text/javascript" src="libs/three.min.js"></script>
    <script type="text/javascript" src="libs/OrbitControls.js"></script>
    <script type="text/javascript" src="libs/OBJLoader.js"></script>
    <script type="text/javascript" src="libs/MTLLoader.js"></script>
    <script type="text/javascript" src="libs/PointerLockControls.js"></script>

    <script type="text/javascript" src="projeto.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
